<!DOCTYPE html>
<html>
<head>
    <title>1151438</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <h1>Pressure Monitor Interface - Veerendra Yarlagadda</h1>
    </header>
    <main id="app">
        <p>Pressure: <strong>{{ pressure }}</strong></p>
        <input type="range" min="0" max="100" v-model="pressure">
        <div v-for="level in indicatorLevels" :key="level.id" :class="['indicator', level.status, { 'inactive': !isActive(level) }]">
            {{ level.label }}
        </div>
    </main>
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
    <script src="scripts/app.js" defer></script>
    <footer>
        <p>Veerendra Yarlagadda</p>
    </footer>
</body>
</html>
